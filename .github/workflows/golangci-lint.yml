---
name: Lint

on:
  push: null
  pull_request: null

permissions: {}

jobs:
    golangci-lint:
      name: Go Lint
      runs-on: ubuntu-latest
      timeout-minutes: 10

      permissions:
        contents: read
        packages: read
        statuses: write

      steps:
        - name: Checkout code
          uses: actions/checkout@v5
          with:
            fetch-depth: 0

        - name: Set up Go
          uses: actions/setup-go@v6
          with:
            go-version-file: backend/go.mod

        - name: Run golangci-lint
          uses: golangci/golangci-lint-action@v8
          with:
            version: latest
            working-directory: backend
            args: --timeout=3m
