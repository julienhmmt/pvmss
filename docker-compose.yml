---
services:
  backend:
    build:
      context: backend
      dockerfile: Dockerfile
      target: builder  # Build only the builder stage for development
    restart: unless-stopped
    environment:
      - LOG_LEVEL=debug # or 'info'
      - PORT=50000
    ports:
      - "50000:50000"
    volumes:
      - ./backend:/app
      - pvmss-go-mod:/go/pkg/mod  # Cache Go modules
    working_dir: /app
    command: sh -c "go run main.go"  # Auto-reload for development
    networks:
      - pvmss-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:50000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      backend:
        condition: service_healthy
    volumes:
      - ./frontend/css:/var/www/html/css
      - ./frontend/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - pvmss-network
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

networks:
  pvmss-network:
    driver: bridge

volumes:
  pvmss-go-mod:
