---
services:
  pvmss:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pvmss
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "50000:50000/tcp"
    environment:
      PORT: "50000"
      TZ: "Europe/Paris"
    volumes:
      - ./backend/settings.json:/app/settings.json
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:50000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 256M
