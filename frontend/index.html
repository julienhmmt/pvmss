{{define "index.html"}}
<header class="hero is-primary is-bold">
    <div class="hero-body">
        <div class="container">
            <h1 class="title">{{.UI.Header}}</h1>
            <p class="subtitle">{{.UI.Subtitle}}</p>
        </div>
    </div>
</header>

<main class="section">
    <div class="container">
        <div class="content">
            <p>{{index . "UI.Body"}}</p>
        </div>
        
        <div class="columns is-multiline">
            <div class="column is-4-desktop is-6-tablet">
                <div class="box has-text-centered">
                    <h3 class="title is-4">{{.Common.Actions}}</h3>
                    <div class="buttons is-centered">
                        <a href="/create-vm" class="button is-primary is-medium">
                            {{.Navbar.VMs}}
                        </a>
                        <a href="/search" class="button is-link is-medium">
                            {{.Navbar.SearchVM}}
                        </a>
                    </div>
                </div>
            </div>
            
            <div class="column is-4-desktop is-6-tablet">
                <div class="box has-text-centered">
                    <h3 class="title is-4">{{.Docs.User.Title}}</h3>
                    <div class="buttons is-centered">
                        <a href="/docs/user" class="button is-info is-medium">
                            {{.Navbar.UserDocs}}
                        </a>
                    </div>
                </div>
            </div>
            
            <div class="column is-4-desktop is-6-tablet">
                <div class="box has-text-centered">
                    <h3 class="title is-4">{{.Navbar.Admin}}</h3>
                    <div class="buttons is-centered">
                        <a href="/admin" class="button is-warning is-medium">
                            {{index . "Navbar.Admin"}}
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
{{end}}
