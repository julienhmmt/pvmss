<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <link rel="stylesheet" href="css/bulma.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="hero is-primary is-bold">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    {{.Header}}
                </h1>
                <h2 class="subtitle">
                    {{.Subtitle}}
                </h2>
            </div>
        </div>
    </section>

    <section class="section">
        <div class="container">
            <p>{{.Body}}</p>
        </div>
    </section>

    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                {{.Footer}}
            </p>
        </div>
    </footer>
</body>
</html>
