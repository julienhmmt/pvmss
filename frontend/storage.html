{{define "storage.html"}}
<h2 class="title is-4">Storage Management</h2>
<div class="notification is-light">
    Here you can see all available storages on your Proxmox host that can be used for virtual machines.
</div>
<div id="storage-list" class="mb-4"></div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const storageList = document.getElementById('storage-list');

        function fetchStorages() {
            fetch('/api/storage')
                .then(response => response.json())
                .then(data => {
                    storageList.innerHTML = '';
                    if (data.storages && data.storages.length > 0) {
                        const table = document.createElement('table');
                        table.className = 'table is-fullwidth is-striped';
                        
                        const thead = document.createElement('thead');
                        thead.innerHTML = `
                            <tr>
                                <th>Name</th>
                                <th>Type</th>
                                <th>Content</th>
                            </tr>
                        `;
                        table.appendChild(thead);

                        const tbody = document.createElement('tbody');
                        data.storages.forEach(storage => {
                            const row = document.createElement('tr');
                            row.innerHTML = `
                                <td>${storage.name}</td>
                                <td>${storage.type}</td>
                                <td>${storage.content}</td>
                            `;
                            tbody.appendChild(row);
                        });
                        table.appendChild(tbody);

                        storageList.appendChild(table);
                    } else {
                        storageList.innerHTML = '<p>No storages found that can be used for virtual machines.</p>';
                    }
                })
                .catch(error => {
                    console.error('Error fetching storages:', error);
                    storageList.innerHTML = '<p>Error fetching storages. Please check the backend logs.</p>';
                });
        }

        fetchStorages();
    });
</script>
{{end}}
