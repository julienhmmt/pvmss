{{define "error.html"}}
<section class="section">
    <div class="container">
        <div class="box">
            <div class="has-text-centered">
                <h1 class="title is-3 has-text-danger mt-4">{{index . "Error.Title"}}</h1>
                
                {{if .Error}}
                <div class="notification is-danger is-light">
                    <p class="subtitle">{{.Error}}</p>
                </div>
                {{else}}
                <p class="subtitle">{{index . "Error.Generic"}}</p>
                {{end}}
                
                <div class="field is-grouped is-grouped-centered mt-5">
                    <p class="control">
                        <a href="/search" class="button is-primary">
                            <span>{{index . "Common.BackToSearch"}}</span>
                        </a>
                    </p>
                    
                    {{if .IsAuthenticated}}
                    <p class="control">
                        <a href="/admin" class="button is-info is-light">
                            <span>{{index . "Navbar.Admin"}}</span>
                        </a>
                    </p>
                    {{end}}
                </div>
            </div>
        </div>
    </div>
</section>
{{end}}
