{{define "admin_login"}}
<section class="section">
  <div class="container">
    <div class="columns is-centered">
      <div class="column is-one-third">
        <div class="card admin-card">
          <header class="card-header brand-header is-align-items-center">
            <p class="card-header-title">
              <span class="icon"><i class="fas fa-shield-alt"></i></span>&nbsp;{{T "AdminLogin.Title"}}
            </p>
          </header>
          <div class="card-content">
            {{if .Error}}
            <div class="notification is-danger">{{.Error}}</div>
            {{end}}

            <form method="post" action="/admin/login">
              <input type="hidden" name="csrf_token" value="{{.CSRFToken}}" />
              {{/* Preserve intended redirect target across POST */}}
              {{if .ReturnURL}}
              <input type="hidden" name="return" value="{{.ReturnURL}}" />
              {{end}}
              {{if .RedirectURL}}
              <input type="hidden" name="redirect" value="{{.RedirectURL}}" />
              {{end}}

              <!-- Admin Password Field -->
              <div class="field">
                <label class="label" for="password">
                  <span class="icon-text">
                    <span class="icon">
                      <i class="fas fa-key"></i>
                    </span>
                    <span>{{T "AdminLogin.PasswordLabel"}}</span>
                  </span>
                </label>
                <div class="control has-icons-left">
                  <input class="input" type="password" id="password" name="password" required autofocus autocomplete="current-password" />
                  <span class="icon is-small is-left">
                    <i class="fas fa-key"></i>
                  </span>
                </div>
              </div>

              <div class="field">
                <div class="control">
                  <button class="button is-danger is-fullwidth" type="submit">
                    <span class="icon">
                      <i class="fas fa-sign-in-alt"></i>
                    </span>
                    <span>{{T "AdminLogin.Button"}}</span>
                  </button>
                </div>
              </div>
            </form>

            <!-- User Login Button -->
            <div class="has-text-centered mt-4">
              <a href="/login" class="button is-light is-outlined is-medium" style="transition: all 0.3s ease; border-color: #dbdbdb;" onmouseover="this.style.backgroundColor='#f5f5f5'; this.style.color='#363636'; this.style.borderColor='#b5b5b5'; this.style.transform='translateY(-1px)'; this.style.boxShadow='0 4px 8px rgba(0,0,0,0.1)';" onmouseout="this.style.backgroundColor=''; this.style.color=''; this.style.borderColor='#dbdbdb'; this.style.transform=''; this.style.boxShadow='';">
                <span class="icon">
                  <i class="fas fa-user"></i>
                </span>
                <span class="has-text-weight-semibold">{{T "AdminLogin.UserLoginLink"}}</span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{{end}}
