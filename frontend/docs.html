{{define "docs"}}
<script>
  (function(){
    var base = '{{T "Title"}}';
    if (document.title === base) {
      // Default to user docs title; admin page can still set Title/TitleKey from handler.
      document.title = '{{T "Docs.User.Title"}} - ' + base;
    }
  })();
</script>
<section class="section">
  <div class="container">

    <div class="field is-grouped mb-4">
      <p class="control">
        <a class="button {{if eq .CurrentLang "en"}}is-primary{{else}}is-light{{end}}" href="/set-lang?lang=en">English</a>
      </p>
      <p class="control">
        <a class="button {{if eq .CurrentLang "fr"}}is-primary{{else}}is-light{{end}}" href="/set-lang?lang=fr">Fran√ßais</a>
      </p>
    </div>

    <div class="content">{{.Content}}</div>
  </div>
</section>
{{end}}
