{{define "docs"}}
<section class="section">
    <div class="container">
        <h1 class="title">{{.Title}}</h1>

        {{if .Description}}
        <p class="subtitle">{{.Description}}</p>
        {{end}}

        <!-- Language selector -->
        <div class="field is-grouped mb-4">
            <p class="control">
                <a class="button {{if eq .Lang `en`}}is-primary{{else}}is-light{{end}}" href="{{.LangEN}}">English</a>
            </p>
            <p class="control">
                <a class="button {{if eq .Lang `fr`}}is-primary{{else}}is-light{{end}}" href="{{.LangFR}}">Fran√ßais</a>
            </p>
        </div>

        <!-- Documentation content -->
        <div class="content">{{.Content}}</div>
    </div>
</section>
{{end}}
