<!DOCTYPE html>
<html lang="{{.Lang}}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{index . "Login.Title"}}</title>
    <link rel="stylesheet" href="/css/bulma.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <div class="columns is-centered">
                <div class="column is-one-third">
                    <div class="box">
                        <h1 class="title has-text-centered">{{index . "Login.Title"}}</h1>

                        {{if .Error}}
                        <div class="notification is-danger">
                            {{.Error}}
                        </div>
                        {{end}}

                        <form method="post" action="/login">
                            <input type="hidden" name="csrf_token" value="{{.CSRFToken}}">
                            <div class="field">
                                <label class="label" for="password">{{index . "Login.PasswordLabel"}}</label>
                                <div class="control">
                                    <input class="input" type="password" id="password" name="password" required maxlength="200">
                                </div>
                            </div>

                            <div class="field">
                                <div class="control">
                                    <button class="button is-primary is-fullwidth" type="submit">{{index . "Login.Button"}}</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
