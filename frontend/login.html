{{define "login"}}
<section class="section">
  <div class="container">
    <div class="columns is-centered">
      <div class="column is-one-third">
        <div class="box">
          <h1 class="title has-text-centered">
            <span class="icon-text">
              <span class="icon">
                <i class="fas fa-sign-in-alt"></i>
              </span>
              <span>{{index .t "Login.Title"}}</span>
            </span>
          </h1>

          {{if .Error}}
          <div class="notification is-danger">{{.Error}}</div>
          {{end}}

          <form method="post" action="/login?lang={{.Lang}}">
            <input type="hidden" name="csrf_token" value="{{.CSRFToken}}" />
            
            <!-- Username Field -->
            <div class="field">
              <label class="label" for="username">
                <span class="icon-text">
                  <span class="icon">
                    <i class="fas fa-user"></i>
                  </span>
                  <span>Username</span>
                </span>
              </label>
              <div class="control has-icons-left">
                <input class="input" type="text" id="username" name="username" value="admin" readonly required>
                <span class="icon is-small is-left">
                  <i class="fas fa-user"></i>
                </span>
              </div>
            </div>

            <!-- Password Field -->
            <div class="field">
              <label class="label" for="password">
                <span class="icon-text">
                  <span class="icon">
                    <i class="fas fa-lock"></i>
                  </span>
                  <span>{{index .t "Login.PasswordLabel"}}</span>
                </span>
              </label>
              <div class="control has-icons-left">
                <input class="input" type="password" id="password" name="password" required autofocus>
                <span class="icon is-small is-left">
                  <i class="fas fa-lock"></i>
                </span>
              </div>
            </div>

            <div class="field">
              <div class="control">
                <button class="button is-primary is-fullwidth" type="submit">
                  <span class="icon">
                    <i class="fas fa-sign-in-alt"></i>
                  </span>
                  <span>{{index .t "Login.Button"}}</span>
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
{{end}}
