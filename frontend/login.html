{{define "login"}}
<section class="section">
  <div class="container">
    <div class="columns is-centered">
      <div class="column is-one-third">
        <div class="card admin-card">
          <header class="card-header brand-header is-align-items-center">
            <p class="card-header-title">
              <span class="icon"><i class="fas fa-user"></i></span>&nbsp;{{T "Login.UserLogin"}}
            </p>
          </header>
          <div class="card-content">
            {{if .Error}}
            <div class="notification is-danger mb-4" role="alert" aria-live="assertive">
              <div class="level is-mobile">
                <div class="level-left">
                  <div class="level-item">
                    <span class="icon has-text-white">
                      <i class="fas fa-exclamation-triangle"></i>
                    </span>
                  </div>
                  <div class="level-item">
                    <div>
                      <strong>{{T "Common.Error" | default "Error"}}</strong>
                      <p>{{.Error}}</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            {{end}}

            <form method="post" action="/login">
              <input type="hidden" name="csrf_token" value="{{.CSRFToken}}" />
              <input type="hidden" name="login_type" value="user" />
              {{/* Preserve intended redirect target across POST */}}
              {{if .ReturnURL}}
              <input type="hidden" name="return" value="{{.ReturnURL}}" />
              {{end}}
              {{if .RedirectURL}}
              <input type="hidden" name="redirect" value="{{.RedirectURL}}" />
              {{end}}

              <!-- Username Field -->
              <div class="field">
                <label class="label" for="username">
                  <span class="icon-text">
                    <span class="icon">
                      <i class="fas fa-user"></i>
                    </span>
                    <span>{{T "Login.UsernameLabel"}}</span>
                  </span>
                </label>
                <div class="control has-icons-left">
                  <input class="input" type="text" id="username" name="username" required autofocus autocomplete="username" />
                  <span class="icon is-small is-left">
                    <i class="fas fa-user"></i>
                  </span>
                </div>
              </div>

              <!-- Password Field -->
              <div class="field">
                <label class="label" for="password">
                  <span class="icon-text">
                    <span class="icon">
                      <i class="fas fa-lock"></i>
                    </span>
                    <span>{{T "Login.PasswordLabel"}}</span>
                  </span>
                </label>
                <div class="control has-icons-left">
                  <input class="input" type="password" id="password" name="password" required autocomplete="current-password" />
                  <span class="icon is-small is-left">
                    <i class="fas fa-lock"></i>
                  </span>
                </div>
              </div>

              <div class="field">
                <div class="control">
                  <button class="button is-primary is-fullwidth" type="submit">
                    <span class="icon">
                      <i class="fas fa-sign-in-alt"></i>
                    </span>
                    <span>{{T "Login.Button"}}</span>
                  </button>
                </div>
              </div>
            </form>

            <!-- Admin Login Link -->
            <div class="has-text-centered mt-4">
              <p class="is-size-7">
                <a href="/admin/login" class="has-text-grey">
                  <span class="icon is-small">
                    <i class="fas fa-shield-alt"></i>
                  </span>
                  {{T "Login.AdminLoginLink"}}
                </a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{{end}}
